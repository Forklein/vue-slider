<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="slider" class="container">
        <div class="row vh-100">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <i class="fas fa-arrow-circle-left fa-5x"></i>
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <div class="box">
                    <div class="box-image border border-3">
                        <img src="./images/image1.jpg" class="img-fluid">
                    </div>
                    <div class="bar d-flex">
                        <div class="dot mx-2 active"></div>
                        <div class="dot mx-2"></div>
                        <div class="dot mx-2"></div>
                        <div class="dot mx-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <i @click="bye" class="fas fa-arrow-circle-right fa-5x"></i>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1>{{ test }}</h1>
            </div>
        </div>
    </div>




    <script src="./js/script.js"></script>
</body>

</html>
