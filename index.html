<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="slider" class="container">
        <div class="row vh-100">
            <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                <i @click="decreaseIndex" class="fas fa-arrow-circle-left fa-5x"></i>
                <button id="start">Avvia</button>
            </div>
            <div class="col-8 d-flex flex-column justify-content-center align-items-center">
                <div class="text mb-3">
                    <h1 v-for="(name, index) in names" :class="isView(index)">{{ name }}</h1>
                </div>
                <div class="box">
                    <div class="box-image border border-3">
                        <img v-for="(url, index) in images" :src="url" :class="isView(index)" class="img-fluid">
                    </div>
                    <div class="bar d-flex">
                        <div v-for="(dot, index) in images" :class="isActive(index)" class="dot mx-2"
                            @click="setCurrentIndex(index)"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                <i id="interval" @click="increaseIndex" class="fas fa-arrow-circle-right fa-5x"></i>
                <button id="pause">Pausa</button>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
